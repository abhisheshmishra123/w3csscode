<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="w3css.css">
</head>
<body>
<div class="w3-container">
<img src="a.jpg" height="200px" width="200px" class="w3-round">
<img src="a.jpg" height="200px" width="200px" class="w3-round-xxlarge">
<img src="a.jpg" height="200px" width="200px" class="w3-circle">
<img src="a.jpg" height="200px" width="200px" class="w3-border w3-border-red">
<h1>image with text</h1>
<div class="w3-display-container w3-text-white">
<img src="a.jpg">
<div class="w3-display-topleft w3-container"><h4>Top Left</h4></div>
<div class="w3-display-topright w3-container"><h4>Top Right</h4></div>
<div class="w3-display-topmiddle w3-container"><h4>Top Middle</h4></div>
<div class="w3-display-left w3-container"><h4>Left</h4></div>
<div class="w3-display-right w3-container"><h4>Right</h4></div>
<div class="w3-display-middle w3-container"><h4>Center</h4></div>
<div class="w3-display-bottomleft w3-container"><h4>Bottom Left</h4></div>
<div class="w3-display-bottomright w3-container"><h4>Bottom Right</h4></div>
<div class="w3-display-bottommiddle w3-container"><h4>Bottom Center</h4></div>
</div>
</div>
</body>
</html>
